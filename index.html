<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>::. BSNUX .:: charcounter is a jQuery plugin for counting characters</title>
<style type="text/css" media="screen">
   .mycounter {
      font-family: Arial;
      font-size: 0.8em;
      color: red;
      text-align: right;
   }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"
        type="text/javascript"></script>
<script src="jquery.charcounter.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('#text1').charcounter();
    $('#text2').charcounter( {maxChars: 20} );
    $('#text3').charcounter( {htmlTxtStart: '', htmlTxtEnd: ''} );
    $('#text4').charcounter( {appendTo: 'insertAfter', maxChars: 10} );
    $('#text5').charcounter({cssClass: 'mycounter', htmlTxtStart: '', htmlTxtEnd: '',maxChars: 20 });
});
</script>
</head>
<body>
    <p><textarea id="text1" cols="30" rows="3"></textarea></p>
    <p><textarea id="text2" cols="30" rows="3"></textarea></p>
    <p><textarea id="text3" cols="30" rows="3"></textarea></p>
    <p><textarea id="text4" cols="30" rows="3"></textarea></p>
    <p><textarea id="text5" cols="30" rows="3"></textarea></p>
</body>
</html>
